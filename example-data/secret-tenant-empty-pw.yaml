server:
  http_listen_port: 9080
  grpc_listen_port: 0
client:
  url: http://loki-multi-tenant-proxy.co-monitoring.svc.cluster.local:3100/api/prom/push
  basic_auth:
    username: alpha
    password: 
scrape_configs:
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containers
          __path__: /loki/logs/containers
    pipeline_stages:
    - regex:
        expression: '^(?P<namespace>.*)\/(?P<pod>.*)\[(?P<container>.*)\]: (?P<content>.*)'
    - labels:
        namespace:
        pod:
        container:
    - output:
        source: content
  - job_name: kail
    static_configs:
      - targets:
          - localhost
        labels:
          job: kail
          __path__: /loki/logs/kail
    pipeline_stages:
    - regex:
        expression: '^time="(?P<time>.*)" level=(?P<level>.*) msg="(?P<content>.*)" cmp=(?P<component>.*)'
    - labels:
        time:
        level:
        component:
    - timestamp:
        source: time
        format: RFC3339
    - output:
        source: content