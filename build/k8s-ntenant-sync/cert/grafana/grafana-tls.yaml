apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: co-monitoring
  namespace: co-monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
      - grafanatls
    secretName: grafanatls-secret
  rules:
  - host: grafanatls
    http:
      paths:
        - path: /
          backend:
            serviceName: co-prometheus-grafana
            servicePort: 80
        