apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-ntenant-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-ntenant-crb
subjects:
- kind: User
  name: k8s-ntenant-sa
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: k8s-ntenant-secret
type: kubernetes.io/basic-auth
stringData:
  username: admin # grafana admin username
  password: prom-operator # grafana admin password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-ntenant-config
data:
  K8S_PROXY_SECRET_NAME: loki-multi-tenant-proxy-auth-config
  K8S_PROXY_SECRET_NAMESPACE: co-monitoring
  K8S_TENANT_SECRET_NAME: log-recolector-config
  K8S_PROXY_POD_NAME: loki-multi-tenant-proxy-
  K8S_PROXY_URL_PORT: http://loki-multi-tenant-proxy.co-monitoring.svc.cluster.local:3100
  K8S_GRAFANA_API_URL: co-prometheus-grafana.co-monitoring.svc.cluster.local:80/api
  K8S_GRAFANA_NAMESPACE: co-monitoring 
  K8S_GRAFANA_LDAP_SECRET: ldap-toml
  K8S_GRAFANA_LDAP_SECRET_DATA: ldap-toml #v4
  K8S_GRAFANA_LDAP_GROUPS: grafana-ldap-groups 
  K8S_SERVER_ADDRESS: 0.0.0.0:3111 # address and port for the sync server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-ntenant-sync
  labels:
    app: k8s-ntenant-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-ntenant-sync
  template:
    metadata:
      labels:
        app: k8s-ntenant-sync
    spec:
      serviceAccountName: k8s-ntenant-sa
      containers:
      - name: k8s-ntenant-sync
        image: bartvanbenthem/k8s-ntenant-sync:v4 
        env:
          - name: K8S_GRAFANA_BA_USER
            valueFrom:
              secretKeyRef:
                name: k8s-ntenant-secret
                key: username
          - name: K8S_GRAFANA_BA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: k8s-ntenant-secret
                key: password
        envFrom: 
        - configMapRef:
            name: k8s-ntenant-config
        ports:
        - containerPort: 3111
        livenessProbe:
          httpGet:
            path: /
            port: 3111
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-ntenant-svc
spec:
  type: ClusterIP
  selector:
    app: k8s-ntenant-sync
  ports:
    - port: 3111
      targetPort: 3111
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: k8s-ntenant-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: ntenant
    http:
      paths:
        - path: /
          backend:
            serviceName: k8s-ntenant-svc
            servicePort: 3111